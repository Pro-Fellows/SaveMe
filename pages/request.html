  <main>

  
        <div class="form-container">

            <form id="requestForm">
                <fieldset>
                    <h2>BLood Request Form</h2>
                    <label for="nameField">Full Name</label>
                    <input type="text" id="nameField" placeholder="Enter Your Full Name" required>
                    <br>
                    <label for="ageField">Age</label>
                    <input type="number" id="ageField" min="1" max="100">
                    <br>
                    <label for="genderField">Gender</label>
                    <select name="gender" id="genderField">

                       <option value="none">Select</option>
                       <option value="male">Male</option>
                       <option value="female">Female</option>

                    </select>
                    <br>
                    <label for="cityField">City</label>
                    <select name="city" id="cityField">
                        <option value="none">Select</option>
                        <option value="amman">Amman</option>
                        <option value="irbid">Irbid</option>
                        <option value="zarqa">Zarqa</option>
                        <option value="balqa'">Blaqa'</option>
                        <option value="jerash">Jerash</option>
                        <option value="ajloun">Ajloun</option>
                        <option value="mafraq">Mafraq</option>
                        <option value="madaba">Madaba</option>
                        <option value="kerak">Kerak</option>
                        <option value="tafila">Tafila</option>
                        <option value="ma'an">Ma'an</option>
                        <option value="aqaba">Aqaba</option>
                    </select>
                    <br>
                    <label for="phoneField">Phone Number</label>
                    <input type="tel" id="phoneField" placeholder="Enter Your Mobile Number" maxlength="10" required>
                    <br>
                    <label for="bloodField">Required Blood Type</label>
                    <select name="bloodType" id="bloodField" required>
                        <option value="none">Select</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                    <br>
                    <label for="unitsField">Required Blood Units</label>
                    <input type="number" id="unitsField" min="1" required>
                    <br>
                    <label for="frequencyField">Frequency Of Request</label>
                    <select name="frequency" id="frequencyField" required>
                        <option value="none">Select</option>
                        <option value="oneTime">One Time</option>
                        <option value="frequent">Frequent</option>
                    </select>
                    <br>
                    <label for="caseField">Case Status (Optional)</label><br>
                    <textarea name="" id="caseField" cols="40" rows="10"></textarea>
                    <br>
                    <input type="submit" value="Submit">

                </fieldset>
            </form>
